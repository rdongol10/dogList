<div class="card">
    <div class="card-header">
        Dog : {{pageTitle}}
    </div>

    <span *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </span>
    <div class="card-body" *ngIf="dog">
        <div class="row">
            <div class="col-5">
                {{dog.owner | dogPrefix : " dog lover"}}
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                {{dog.address}}
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                {{dog.breed}}
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                {{dog.name}}
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <app-dog-age [age]="dog.age"></app-dog-age>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
    </div>
 </div>
